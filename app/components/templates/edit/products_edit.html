<md-sidenav 
 class ='md-sidenav-right md-whiteframe-z2'
 md-component-id='left'
 md-is-open = 'vm.sidenavOpen'
 >
 <md-toolbar>
   <h1 class="md-toolbar-tools">Edit a Product</h1>
 </md-toolbar>  
 <md-content layout-padding>
 <form>
   <md-input-container>
     <label for='title'>Title</label>
     <input type="text" id="title" md-autofocus ng-model='vm.product.title'>
     </md-input-container>
     <md-input-container>
     <label for='price'>Price</label>
     <input type="text" id="price" ng-model='vm.product.price' md-autofocus>
     </md-input-container>
     <md-input-container>
     <label for='price'>Description</label>
     <textarea type='text' id='description' ng-model='vm.product.description' ></textarea> 
     </md-input-container>
     <md-input-container>
     <label for='image'>Image Link</label>
     <textarea type='text' id='image' ng-model='vm.product.image'></textarea> 
     </md-input-container>
     
     <md-button class='md-primary'  ng-click='vm.saveEdit()'>Save Edit</md-button> 
     <md-button class='md-warn' ng-click='vm.closeSidebar()' >Cancel</md-button> 
     <pre>{{product | json}}</pre>
   </form>
 
   
 </md-content> 
 </md-sidenav>
